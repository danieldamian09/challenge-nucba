<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#001 | Pop-ups</title>
  <!-- Style -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="principal">
      
      <div class="card-1">
        <div class="cerrar">
          <img src="./assets/cerrar.png" alt="cerrar" class="img-cerrar">
        </div>
        <div class="img-principal-1">
          <img src="./assets/Saly-27.png" alt="cookies" class="img-1">
        </div>
        <div class="text-1">
          <p>Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing.</p>
        </div>
        
          <button class="cta-1">¡Eso está bien!</button>
        
      </div>

      <div class="card-2">
        <div class="cerrar">
          <img src="./assets/cerrar.png" alt="cerrar" class="img-cerrar">
        </div>
        <div class="img-principal-2">
          <img src="./assets/atencion.png" alt="atencion" class="img-2">
        </div>
        <div class="text-2">
          <p>¡Se cerrará la sesión inmediatamente!</p>
        </div>
          <button class="cta-2">Ampliar sesión</button>
      </div>
    </main>
    
    <footer>
      <div class="nucba">
        <img src="./assets/nucba.png" alt="nucba" class="img-nucba">
      </div>
    </footer>
</body>
</html>
